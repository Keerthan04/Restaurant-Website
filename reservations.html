                <div class="content">
                    <div class="form">
                        <div class="form-work">
                            <h3>Reserve a Table</h3>
                            <form action="index." method="POST" data-validate="">
                                <div>
                                    
                                    <input type="" id="fullname" placeholder="Full Name" length="6" maxlength="10" required/>
                                </div>
                                <div class="ph-em">
                                    <div>
                                        
                                        <input type="tel" id="phone" placeholder="Phone number" pattern="[0-9]{10}" required/>
                                    </div>
                                    <div>
                                        
                                        <input type="email" id="email" placeholder="Email" required/>
                                    </div>
                                </div>
                                
                                <div>
                                    <label for="reservation_date">Date of Reservation:</label>
                                    <input type="date" id="reservation_date" placeholder="Date of Reservation" required/>
                                </div>
                                <div>
                                    <label for="reservation_time">Time of Reservations:</label>
                                    <input type="time" id="reservation_time" required/>
                                </div>
                                <div>
                                    <label for="quantity">Number of guests:</label>
                                    <input type="number" id="quantity" placeholder="Number of guests" min="1" max="20" required/>
                                </div>
                                <div id="table_preference">
                                    <div><label for="table-preference">Table Preference:</label></div>
                                    <div class="rb">  
                                        <input type="radio" id="indoor" value="Indoor" name="tables_preference" />
                                        <label for="indoor">Indoor</label>
                                    </div>
                                    <div class="rb">                                       
                                        <input type="radio" id="outdoor" value="Outdoor" name="tables_preference"/>
                                        <label for="outdoor">Outdoor</label>
                                    </div>
                                </div>
                                <div>
                                    <label for="special_requests">Special Requests:</label>
                                    <textarea id="special_requests" placeholder="Special Requests" rows="5" cols="25"></textarea>
                                </div>
                                <div>
                                    <label for="dietary_requests">Alergies or Dietery Requests:</label>
                                    <textarea id="dietary_requests" placeholder="Alergies or Dietery Requests" rows="2" cols="25"></textarea>
                                </div>
                                <div id="check">
                                    <input type="checkbox" id="tc" required/>
                                    <label for="tc">I confirm that the above information is correct and I understand the restaurant's reservation and cancellation policies.</label>
                                </div>
                                <div>
                                    <button type="submit">Submit</button>
                                </div>
                            </form>
                            
                        </div>
